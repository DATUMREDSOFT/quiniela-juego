<app-navbar *ngIf="informacionJuego.state=='success'" [titulo]="['Ranking']" [informacionJuego]="informacionJuego"
    [idParticipante]="idParticipante" [idQuiniela]="idQuiniela" [page]="['Ranking']"></app-navbar>

<main class="container">

    <div class="row">
      
        <div class="col s12 m12 ">
            <table class="table responsive-table ">
                <thead class="pink">
                  <!--   <tr class="hide-on-small-only">
                        <th colspan="2"></th>
                        <th colspan="3" class="center"> Ranking</th>
                    </tr> -->
                    <tr class="pink white-text">
                        <th class="center">Pos.</th>
                        <th >Participante</th>
                        <th class="center">Resultados</th>
                        <th class="center">Preguntas</th>
                        <th class="center">Puntos</th>
                    </tr>
                </thead>
                <tbody>
                    <tr  *ngFor="let d of informacionRanking.data; index as index">
                        <td class="white pink-text center ">{{index+1}}</td>
                        <td class="white pink-text ">{{d.nombre}}</td>
                        <td class="white pink-text center">{{d.puntosPartido}}</td>
                        <td class="white pink-text  center">{{d.puntosporpreguntas}}</td>
                        <td class="pink white-text center">{{d.total}} </td>
                    </tr>
                </tbody>
            </table>
            <!-- <div class="card">
                <div class="card-content">
                    <h3>Tabla de posiciones</h3>

                   
                </div>
            </div> -->
        </div>
    </div>
</main>
